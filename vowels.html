<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vowels</title>
</head>
<body>
    <script>
    var text = "";
    
    function vowelsCount(textVowels) {
        
        var found = textVowels.match(/[аоэиуыеёюя]/g);
        return found.length;
    }
    text = prompt("Введите произвольный текст").toLowerCase();
    console.log("Во введённом тексте " + vowelsCount(text) + " гласных букв(ы)");
    </script>
</body>
</html>
