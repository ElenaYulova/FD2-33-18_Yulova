<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slice</title>
</head>
<body>
    <script>
        var text = '';
        function textSlice(textToSlice) {
           var strStart = 0;
           var strEnd = 1;
            while (textToSlice.charAt(strStart) == " ") {
                strStart++;
            }
            while (textToSlice.charAt(textToSlice.length - strEnd) == " ") {
                strEnd++;
                
            }
            return textToSlice.slice(strStart, textToSlice.length - (strEnd-1));
        }
       
        text = prompt("Введите произвольный текст");
    console.log("Строка без начальных и конечных пробелов: \n" + "\""+ textSlice(text)  + "\"");
        
    </script>
</body>
</html>
