<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vowels</title> 
</head>
<body>
    <script>
        "use strict"
    var text = "";
    
    function vowelsCount(textVowels) {
       var vowels = ["а", "о", "э", "и", "у", "ы", "е", "ё", "ю", "я"];
        
        textVowels = textVowels.split('');
        var vowelsCheck = {};
        var found = 0;
        for(var j = 0; j < vowels.length; j++) {
            var vowel = vowels[j];
            vowelsCheck[vowel] = true;
        }
        
        for (var i=0; i < textVowels.length; i++) {
            if (textVowels[i] in vowelsCheck) {
                found++; 
            }
        }
        return found;
    }
    text = prompt("Введите произвольный текст").toLowerCase();
    console.log("Во введённом тексте " + vowelsCount(text) + " гласных букв(ы)");
    </script>
</body>
</html>
